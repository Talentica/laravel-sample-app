<div>
<form name="login-form" ng-submit="setLoginCredentials()">
	<fieldset>
		<legend>Login</legend>
		<div>
			<label for="username">Username</label>
			<input id="username" ng-model="username"/>
		</div>
		<div>
			<label for="password">Password</label>
			<input id="password" type="password" ng-model="password"/>
		</div>
		<div>
			<button type="submit">Login</button>
		</div>
	</fieldset>		
</form>
</div>
